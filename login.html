<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords"
        content="data scraping, premium scraping infrastructure, data integration, scraping solutions, CapByPass">
    <meta name="description"
        content="CapByPass offers premium scraping infrastructure to unlock data and easily integrate solutions into your projects. Streamline your data scraping process with our cutting-edge technology.">
    <title>Login | CapByPass</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.ico" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="login-bg">
    <header>
        <!-- As a heading -->
        <nav class="navbar login-nav bg-body-tertiary">
            <div class="container">
                <span class="navbar-brand mb-0">
                    <img src="assets/images/header/capBypass-logo.svg" alt="CapByPass logo">
                </span>
            </div>
        </nav>
    </header>

    <main class="login-form-main">
        <section class="login-form">
            <div class="login-card">
                <h1 class="login-card-head">Login</h1>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your email</label>
                        <input type="email" class="form-control" id="email" placeholder="Tonynguyen@example.com"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" required>
                            <span class="input-group-text" id="basic-addon2">
                                <button type="button" id="showPasswordBtn" style="background:none; border:none;">
                                    <svg id="showIcon" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                        viewBox="0 0 512 512" style="display:none;">
                                        <g>
                                            <path
                                                d="M508.177 245.995C503.607 240.897 393.682 121 256 121S8.394 240.897 3.823 245.995a15.002 15.002 0 0 0 0 20.01C8.394 271.103 118.32 391 256 391s247.606-119.897 252.177-124.995a15.004 15.004 0 0 0 0-20.01zM256 361c-57.891 0-105-47.109-105-105s47.109-105 105-105 105 47.109 105 105-47.109 105-105 105z"
                                                fill="#000000" opacity="1" data-original="#000000">
                                            </path>
                                            <path
                                                d="M271 226c0-15.09 7.491-28.365 18.887-36.53C279.661 184.235 268.255 181 256 181c-41.353 0-75 33.647-75 75s33.647 75 75 75c37.024 0 67.668-27.034 73.722-62.358C299.516 278.367 271 255.522 271 226z"
                                                fill="#000000" opacity="1" data-original="#000000">
                                            </path>
                                        </g>
                                    </svg>
                                    <svg id="hideIcon" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                        viewBox="0 0 512 512">
                                        <g>
                                            <g data-name="Layer 16">
                                                <path
                                                    d="M419.72 419.72 92.26 92.27l-.07-.08a19 19 0 0 0-26.78 27l28.67 28.67a332.64 332.64 0 0 0-88.19 89 34.22 34.22 0 0 0 0 38.38C65.86 364 160.93 416 256 415.35a271.6 271.6 0 0 0 90.46-15.16l46.41 46.41a19 19 0 0 0 26.94-26.79zM256 363.74a107.78 107.78 0 0 1-98.17-152.18l29.95 29.95a69.75 69.75 0 0 0 82.71 82.71l29.95 29.95a107.23 107.23 0 0 1-44.44 9.57zM506.11 236.81C446.14 148 351.07 96 256 96.65a271.6 271.6 0 0 0-90.46 15.16l46 46a107.78 107.78 0 0 1 142.63 142.63l63.74 63.74a332.49 332.49 0 0 0 88.2-89 34.22 34.22 0 0 0 0-38.37z"
                                                    fill="#000000" opacity="1" data-original="#000000">
                                                </path>
                                                <path
                                                    d="M256 186.26a69.91 69.91 0 0 0-14.49 1.52l82.71 82.7A69.74 69.74 0 0 0 256 186.26z"
                                                    fill="#000000" opacity="1" data-original="#000000">
                                                </path>
                                            </g>
                                        </g>
                                    </svg>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <div class="form-check-content">
                            <input type="checkbox" class="form-check-input" id="rememberme">
                            <label class="form-check-label" for="rememberme">Remember me</label>
                        </div>
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn subscribe-btn login-btn">
                        <span>Login</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18" fill="none">
                            <path id="subscribeArrow" d="M11 3.75L16.25 9M16.25 9L11 14.25M16.25 9L2.75 9"
                                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <div class="formOr-icon">
                        <img class="img-fluid" src="assets/images/login/line.svg" alt="CapByPass Login Choice">
                        <span class="formOr-icon-text">Or</span>
                        <img class="img-fluid" src="assets/images/login/line.svg" alt="CapByPass Login Choice">
                    </div>
                    <div class="login-options">
                        <button class="btn login-option-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none">
                                <path
                                    d="M21.8055 10.0415H21V10H12V14H17.6515C16.827 16.3285 14.6115 18 12 18C8.6865 18 6 15.3135 6 12C6 8.6865 8.6865 6 12 6C13.5295 6 14.921 6.577 15.9805 7.5195L18.809 4.691C17.023 3.0265 14.634 2 12 2C6.4775 2 2 6.4775 2 12C2 17.5225 6.4775 22 12 22C17.5225 22 22 17.5225 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z"
                                    fill="#FFC107" />
                                <path
                                    d="M3.15332 7.3455L6.43882 9.755C7.32782 7.554 9.48082 6 12.0003 6C13.5298 6 14.9213 6.577 15.9808 7.5195L18.8093 4.691C17.0233 3.0265 14.6343 2 12.0003 2C8.15932 2 4.82832 4.1685 3.15332 7.3455Z"
                                    fill="#FF3D00" />
                                <path
                                    d="M11.9999 22C14.5829 22 16.9299 21.0115 18.7044 19.404L15.6094 16.785C14.5719 17.5745 13.3037 18.0014 11.9999 18C9.39891 18 7.19041 16.3415 6.35841 14.027L3.09741 16.5395C4.75241 19.778 8.11341 22 11.9999 22Z"
                                    fill="#4CAF50" />
                                <path
                                    d="M21.8055 10.0415H21V10H12V14H17.6515C17.2571 15.1082 16.5467 16.0766 15.608 16.7855L15.6095 16.7845L18.7045 19.4035C18.4855 19.6025 22 17 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z"
                                    fill="#1976D2" />
                            </svg>
                            <span>Login with Google</span>
                        </button>
                        <button class="btn login-option-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none">
                                <path
                                    d="M22 12.0611C22 6.50455 17.5228 2 12 2C6.47719 2 2 6.50455 2 12.0611C2 17.0829 5.65687 21.2453 10.4375 22V14.9694H7.89844V12.0611H10.4375V9.84452C10.4375 7.32296 11.9305 5.93012 14.2147 5.93012C15.3088 5.93012 16.4531 6.12663 16.4531 6.12663V8.60261H15.1922C13.9499 8.60261 13.5625 9.37818 13.5625 10.1739V12.0611H16.3359L15.8926 14.9694H13.5625V22C18.3431 21.2453 22 17.0829 22 12.0611Z"
                                    fill="#1877F2" />
                            </svg>
                            <span>Login with Facebook</span>
                        </button>
                    </div>
                    <p class="newUser-text">News user?&nbsp;&nbsp;<a href="signup.html" class="newUser-link">Create an
                            account</a>
                    </p>
                </form>
            </div>
        </section>

    </main>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
        // Pass Hide JS
        const passwordInput = document.getElementById("password");
        const showPasswordBtn = document.getElementById("showPasswordBtn");
        const showIcon = document.getElementById("showIcon");
        const hideIcon = document.getElementById("hideIcon");

        // Initialize the visibility of the icons
        hideIcon.style.display = "inline"; // By default, show the "hide" icon
        showIcon.style.display = "none"; // By default, hide the "show" icon

        showPasswordBtn.addEventListener("click", function (e) {
            e.preventDefault(); // Prevent the default form submission behavior

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                showIcon.style.display = "inline"; // Show the "show" icon
                hideIcon.style.display = "none"; // Hide the "hide" icon
            } else {
                passwordInput.type = "password";
                showIcon.style.display = "none"; // Hide the "show" icon
                hideIcon.style.display = "inline"; // Show the "hide" icon
            }
        });
    </script>
</body>

</html>
